<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <main class="container">
    <div class="row">
      <div class="jumbotron mb-4 col pt-3 pb-3">
        <h1>RSS Reader</h1>
        <div class="input-group mb-1 position-relative">
          <input type="text" class="form-control" placeholder="feed url" aria-label="feed url"
            aria-describedby="basic-addon1" autofocus>
        </div>
        <div class="message-container mb-2 text-secondary">
          edit url
        </div>
        <button type="button" class="btn btn-lg btn-primary" disabled>Add</button>
      </div>
    </div>
    <div class="row">
      <ul class="list-group col-3 feed-list">
      </ul>
      <div class="news-list col-9">
        <ul class="list-group p-0 news-list__container">
        </ul>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="news-modal" tabindex="-1" role="dialog" aria-labelledby="news-modalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
